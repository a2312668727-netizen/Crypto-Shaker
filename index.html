<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Shaker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        :root { --neon-green: #00FF41; --bg-black: #050505; }
        body { margin: 0; background: var(--bg-black); color: white; font-family: 'Helvetica Neue', Arial, sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        .app-container { text-align: center; width: 100%; max-width: 450px; padding: 20px; }
        
        /* 顶部大标题 - 图二同款风格 */
        .header { font-family: 'Orbitron', sans-serif; font-size: 36px; font-weight: 900; color: #FFF; margin-bottom: 40px; letter-spacing: 5px; text-shadow: 0 0 20px rgba(255,255,255,0.3); }

        /* 核心圆盘容器 */
        .wheel-outer { position: relative; width: 320px; height: 320px; margin: 0 auto; display: flex; align-items: center; justify-content: center; }

        /* 转动的背影光圈 */
        .wheel-spin-bg { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 6px solid #111; transition: transform 2s cubic-bezier(0.15, 0, 0.15, 1); box-sizing: border-box; }

        /* 中间固定不动的卡片内容 */
        .inner-card { position: relative; width: 280px; height: 280px; border-radius: 50%; background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2; border: 1px solid rgba(255,255,255,0.05); }

        .crypto-logo { width: 90px; height: 90px; border-radius: 50%; background: #fff; margin-bottom: 15px; box-shadow: 0 0 20px rgba(255,255,255,0.1); }
        
        /* 币种符号 - 粗体高级感 */
        .symbol { font-family: 'Orbitron', sans-serif; font-size: 52px; font-weight: 900; margin: 0; letter-spacing: 2px; }
        .tip { font-size: 14px; color: #888; margin-top: 10px; font-weight: bold; }

        /* 跳转按钮 */
        .trade-btn { margin-top: 50px; padding: 18px 50px; border-radius: 50px; font-family: 'Orbitron', sans-serif; font-size: 18px; font-weight: 900; text-decoration: none; display: inline-block; transition: all 0.3s; border: none; box-shadow: 0 0 30px rgba(0,255,65,0.4); }

        /* 正在梭哈文本 */
        .status-area { margin-top: 30px; height: 24px; font-weight: 900; letter-spacing: 2px; }
        .shaking-text { color: var(--neon-green); animation: blink 0.4s infinite; text-shadow: 0 0 10px var(--neon-green); }
        .hint-text { color: #333; font-size: 12px; }

        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div id="app" class="app-container">
        <div class="header">CRYPTO SHAKER</div>

        <div class="wheel-outer" @click="initAndShake">
            <div class="wheel-spin-bg" :style="{ transform: 'rotate(' + rotation + 'deg)', borderColor: activeColor, boxShadow: '0 0 50px ' + activeColor + '44' }"></div>
            
            <div class="inner-card">
                <template v-if="result">
                    <img :src="result.logo" class="crypto-logo">
                    <p class="symbol" :style="{ color: activeColor }">{{ result.symbol }}</p>
                    <p class="tip">{{ result.tip }}</p>
                </template>
                <div v-else style="color:#222; font-family:'Orbitron'; font-size:24px">START</div>
            </div>
        </div>

        <div style="min-height: 120px;">
            <a v-if="result && !isShaking" :href="result.tradeUrl" class="trade-btn" :style="{ background: activeColor, color: '#000' }">
                立即梭哈 {{ result.symbol }}
            </a>
        </div>

        <div class="status-area">
            <div v-if="isShaking" class="shaking-text">正在梭哈...</div>
            <div v-else class="hint-text">摇动手机或点击圆盘</div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const rotation = ref(0);
                const isShaking = ref(false);
                const result = ref(null);
                const activeColor = ref('#333');

                const CRYPTO_POOL = [
                    { symbol: 'BTC', color: '#F7931A', tip: '数字黄金', logo: 'https://assets.coingecko.com/coins/images/1/large/bitcoin.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/BTC_USDT' },
                    { symbol: 'ETH', color: '#627EEA', tip: '公链之王', logo: 'https://assets.coingecko.com/coins/images/279/large/ethereum.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/ETH_USDT' },
                    { symbol: 'SOL', color: '#14F195', tip: '速度之王', logo: 'https://assets.coingecko.com/coins/images/4128/large/solana.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/SOL_USDT' },
                    { symbol: 'BNB', color: '#F3BA2F', tip: '金铲铲', logo: 'https://assets.coingecko.com/coins/images/825/large/binance-coin-logo.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/BNB_USDT' },
                    { symbol: 'XRP', color: '#23292F', tip: '跨境支付', logo: 'https://assets.coingecko.com/coins/images/44/large/xrp.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/XRP_USDT' },
                    { symbol: 'DOGE', color: '#C2A633', tip: '马斯克最爱', logo: 'https://assets.coingecko.com/coins/images/5/large/dogecoin.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/DOGE_USDT' },
                    { symbol: 'PEPE', color: '#379237', tip: '悲伤青蛙', logo: 'https://assets.coingecko.com/coins/images/29850/large/pepe-token.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/PEPE_USDT' },
                    { symbol: 'SUI', color: '#6FBCF0', tip: '高性能公链', logo: 'https://assets.coingecko.com/coins/images/26375/large/sui_asset.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/SUI_USDT' },
                    { symbol: 'APT', color: '#2DD4BF', tip: 'Aptos', logo: 'https://assets.coingecko.com/coins/images/26455/large/aptos_round.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/APT_USDT' },
                    { symbol: 'NEAR', color: '#555555', tip: 'AI 龙头', logo: 'https://assets.coingecko.com/coins/images/10365/large/near.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/NEAR_USDT' },
                    { symbol: 'WLD', color: '#FFFFFF', tip: '世界币', logo: 'https://assets.coingecko.com/coins/images/31069/large/worldcoin.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/WLD_USDT' },
                    { symbol: 'ORDI', color: '#FFFFFF', tip: '铭文龙头', logo: 'https://assets.coingecko.com/coins/images/30306/large/ordi.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/ORDI_USDT' },
                    { symbol: 'LINK', color: '#2A5ADA', tip: '预言机龙头', logo: 'https://assets.coingecko.com/coins/images/877/large/chainlink-new-logo.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/LINK_USDT' },
                    { symbol: 'TIA', color: '#7B2BF9', tip: '模块化龙头', logo: 'https://assets.coingecko.com/coins/images/31967/large/celestia.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/TIA_USDT' },
                    { symbol: 'STX', color: '#5546FF', tip: 'BTC L2', logo: 'https://assets.coingecko.com/coins/images/2069/large/Stacks_logo_full.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/STX_USDT' },
                    { symbol: 'ARB', color: '#28A0F0', tip: 'L2 龙头', logo: 'https://assets.coingecko.com/coins/images/16547/large/photo_2023-03-29_21.47.00.jpeg', tradeUrl: 'https://www.binance.com/zh-CN/trade/ARB_USDT' },
                    { symbol: 'OP', color: '#FF0420', tip: '超级链', logo: 'https://assets.coingecko.com/coins/images/25244/large/Optimism.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/OP_USDT' },
                    { symbol: 'BONK', color: '#FFA500', tip: 'SOL 土狗', logo: 'https://assets.coingecko.com/coins/images/28600/large/bonk.jpg', tradeUrl: 'https://www.binance.com/zh-CN/trade/BONK_USDT' },
                    { symbol: 'AVAX', color: '#E84142', tip: '雪崩', logo: 'https://assets.coingecko.com/coins/images/12559/large/Avalanche_Circle_RedWhite_Trans.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/AVAX_USDT' },
                    { symbol: 'TON', color: '#0088CC', tip: '电报币', logo: 'https://assets.coingecko.com/coins/images/17980/large/ton_symbol.png', tradeUrl: 'https://www.binance.com/zh-CN/trade/TON_USDT' }
                ];

                const shake = () => {
                    if (isShaking.value) return;
                    isShaking.value = true;
                    rotation.value += 1440 + Math.random() * 720;
                    
                    let i = 0;
                    const timer = setInterval(() => {
                        const rand = CRYPTO_POOL[Math.floor(Math.random() * CRYPTO_POOL.length)];
                        result.value = rand;
                        activeColor.value = rand.color;
                        if (i++ > 15) {
                            clearInterval(timer);
                            isShaking.value = false;
                        }
                    }, 80);
                };

                const initAndShake = () => {
                    if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                        DeviceMotionEvent.requestPermission().then(state => {
                            if (state === 'granted') window.addEventListener('devicemotion', (e) => {
                                const acc = e.accelerationIncludingGravity;
                                if (Math.abs(acc.x) > 16 || Math.abs(acc.y) > 16) shake();
                            });
                        });
                    } else {
                        window.addEventListener('devicemotion', (e) => {
                            const acc = e.accelerationIncludingGravity;
                            if (Math.abs(acc.x) > 16 || Math.abs(acc.y) > 16) shake();
                        });
                    }
                    shake();
                };

                return { rotation, isShaking, result, activeColor, initAndShake };
            }
        }).mount('#app');
    </script>
</body>
</html>
